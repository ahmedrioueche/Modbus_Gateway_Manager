<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Modbus Gateway Manager - Admin Configuration</title>
    <link rel="stylesheet" href="../../styles/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="../../utils/data.js"></script>
    <script defer src="../../utils/language.js"></script>
    <script defer type="module" src="../../controller/config/admin-config.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="../../assets/images/cevie.png" alt="Cevie">
            </div>
            <ul>
                <li class="selected" id="sidebar-general">General</li>
                <li class="clickable"  id="sidebar-network">Network</li>
            </ul>
        </div>
        <div class="config-content">
            <div class="input-list">
                <div class="content-container">
                    <h2>General Configuration</h2>
                    <div class="input-item">
                        <label class="input-label" for="input1">Device Name</label>
                        <input type="text" id="deviceName" class="input-field" placeholder="Modbus Gateway">
                    </div>
    
                    <div class="input-item" id="macAddress">
                        <label class="input-label" for="input1">MAC Address</label>
                        <input type="text" id="macAddressInput" class="input-field" placeholder="example: 00:1A:2B:3C:4D:5E" pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$" title="Enter a valid MAC address">
                    </div>
            
                    <div class="input-item">
                        <label class="input-label" for="input4" id="fac-res">Factory Reset</label>
                        <button class="button left-button factory-reset-button" id="factory-reset-button">Factory Reset</button>
                    </div>
                </div>
                <div class="button-container button-config">
                    <button class="button left-button" id="next-button">Next</button>
                    <button class="button right-button" id="cancel-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
